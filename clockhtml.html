<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clockcss.css">
    <title>Analog Clock</title>
</head>
<body>
    <h1>Analog Clock</h1>
    <canvas id="drawingCanvas" height="500" width="500"></canvas>
    <form id="setTime" name="customTime">
        Set time:
        <input type="time" id="nTime">
        <input type="button" value="Set" id="btn" onclick="setTime();">
    </form>

    <script src="clockjs.js"></script>
</body>
</html>
